<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism + Local Storage Use Case</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <div class="blueBg">
            <div class="box signIn">
                <h2>Already have an account?</h2>
                <button class="btn">Sign in</button>
            </div>
            <div class="box signUp">
                <h2>Don't have an account?</h2>
                <button class="btn">Sign up</button>
            </div>
        </div>
        <div class="formBg">
            <div class="form signInForm" style="">
                <form>
                    <h3 class="form-title">Sign in</h3>
                    <input type="email" name="email" placeholder="Enter email" data-checker="email">
                    <input type="password" name="password" data-checker="password" placeholder="Enter password">
                    <input class="btn" type="submit" name="submitBtn" value="Login">
                    <a href="#" class="forgot">Forgot password?</a>
                </form>
            </div>
            <div class="form signUpForm" style="">
                <form>
                    <h3 class="form-title">Sign up</h3>
                    <input type="text" name="firstName" placeholder="First name" data-checker="name" value="Petro">
                    <input type="text" name="lastName" placeholder="Last name" data-checker="name" value="Petrovich">
                    <input type="email" name="email" placeholder="Email address" data-checker="email" value="i.w.gadzhega@gmail.com">  
                    <input type="password" name="password" placeholder="Password" data-checker="password" value="qwert12345">
                    <input class="btn" type="submit" name="submitBtn" value="Register">
                </form>
            </div>
            <div class="form activeAccountForm" style="display: none">
                <form>
                    <h3 class="form-title">Account Info</h3>
                    <div class="input-row">
                        <svg id="avatar" width="200" height="200" data-jdenticon-value="user1"></svg>
                        <div class="input-col">
                            <input type="text" name="firstName" placeholder="First name" data-checker="name" disabled>
                            <input type="text" name="lastName" placeholder="Last name" data-checker="name" disabled>
                            <input type="email" name="email" placeholder="Email address" data-checker="email" disabled>  
                            <input type="password" name="password" placeholder="Password" data-checker="password" disabled>
                        </div>
                    </div>
                    <div class="input-row">
                        <input class="btn" type="submit" name="edit" value="Edit" disabled>
                        <input class="btn" type="button" name="logout" value="Log out">
                        <input class="btn" type="button" name="delete" value="Delete account">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.1/dist/jdenticon.min.js" 
            integrity="sha384-l0/0sn63N3mskDgRYJZA6Mogihu0VY3CusdLMiwpJ9LFPklOARUcOiWEIGGmFELx"
            crossorigin="anonymous"></script>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
